repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/python/black
    rev: 20.8b1
    hooks:
      - id: black
        pass_filenames: true
        exclude: nb|.ipynb_checkpoints|data|dev|letsencrypt|logs|dask-worker-space
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
        args: ["--ignore=W391,E203,W503", "--max-line-length=131"]
        pass_filenames: true
        exclude: nb|.ipynb_checkpoints|data|dev|letsencrypt|logs|dask-worker-space|__init__.py
